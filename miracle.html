<html lang="en">

    <title>Miracle - a JavaScript Sega Master System emulator</title>
    <link rel="stylesheet" href="./css/miracle.css" type="text/css" />

    <script type="text/javascript" src="./segaMS/z80/z80_full.js"></script>
    <script type="text/javascript" src="./segaMS/z80/z80_ops_full.js"></script>
    <script type="text/javascript" src="./segaMS/vdp.js"></script>
    <script type="text/javascript" src="./segaMS/soundchip.js"></script>
    <script type="text/javascript" src="./segaMS/miracle.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
