<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Kunihiro Ando" />
    <title>Sega-Master-System.js</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <label class="github"
          ><a href="https://github.com/kxkx5150/Sega-Master-System"
            >https://github.com/kxkx5150/Sega-Master-System</a
          ></label
        >
        <span id="gamepad_info"></span><img src="./img/options.png" id="setteings" />
        <input type="file" name="file" id="fileInput" class="inputfile" />
        <label for="fileInput" class="button">Choose a file</label>
        <input type="range" id="speed" name="speed" min="1" max="7" step="1" value="4"style="display: none" />
        <label for="speed" style="padding-right: 18px;display: none">Speed</label>
        <button id="pauseButton" class="button" style="display: none">Pause/Play</button>
        <button id="resetButton" class="button" style="display: none">Reset</button>
        <button id="saveButton" class="button" style="display: none">Save</button>
        <button id="loadButton" class="button" style="display: none">Load</button>
      </div>
    </div>
    <canvas id="output" width="256" height="192"></canvas>
  </div>

    <div id="settingdiv" style="display: none" class="warpdiv">
      <div id="setting_container" class="warpcontainer" style="text-align: center">
        <h3 class="lbl">Settings</h3>
        <div>
          <div class="keyhelp">
            <label>A :</label> A<br>
            <label>B :</label> Z<br>
          </div>
        </div>
        <h3 class="lbl">Gamepad</h3>
        <div style="font-size: 18px;color:crimson">Please set rom !</div>
        <div id="gamepad_cont">
          <div id="gamepad_name">Controller disconnected</div>
          <div id="gamepad_presse_button">press button : </div>
          <div class="keyhelp" id="gamepad_button_container">
            <div class="button_div" style="display: none;">
              <label>START :</label><select id="start_button"></select>
            </div>
            <div class="button_div" style="display: none;">
              <label>SELRCT :</label><select id="select_button"></select><br>
            </div>
            <div class="button_div">
              <label>A :</label><select id="a_button"></select><br>
            </div>
            <div class="button_div">
              <label>B :</label><select id="b_button"></select><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/ms/mem.js"></script>
    <script type="text/javascript" src="./js/ms/io.js"></script>
    <script type="text/javascript" src="./js/ms/rom.js"></script>
    <script type="text/javascript" src="./js/ms/vdp.js"></script>
    <script type="text/javascript" src="./js/ms/sound.js"></script>
    <script type="text/javascript" src="./js/ms/cpu.js"></script>
    <script type="text/javascript" src="./js/ms/gamepad.js"></script>
    <script type="text/javascript" src="./js/ms/main.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
